<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üìÅ Gestion PNJ Stargate SG-1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #052540;
    }
    .pnj {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px;
      background: #fff;
      margin-bottom: 8px;
      border-radius: 8px;
      box-shadow: 1px 1px 3px #ddd;
    }
    .pnj img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 8px;
    }
    .pnj-info {
      flex-grow: 1;
    }
    .pnj-info h2 {
      margin: 0;
      font-size: 1.1rem;
    }
    .status {
      font-weight: bold;
      font-size: 0.95rem;
    }
    .ok { color: green; }
    .ko { color: red; }
  </style>
</head>
<body>
  <h1>Stargate SG-1 ¬∑ Gestion des visuels PNJs</h1>
  <p>üì¶ Source : <code>pnj.json</code> ‚Äî h√©berg√© sur GitHub CDN</p>
  <div id="pnj-list">Chargement des donn√©es‚Ä¶</div>

  <script>
    const GITHUB_USER = "Albator2570";
    const REPO_NAME = "stargate-pnj-assets";
    const pnjJSONPath = `https://cdn.jsdelivr.net/gh/${GITHUB_USER}/${REPO_NAME}/pnj.json?nocache=${Date.now()}`;
    const BASE_IMG = `https://cdn.jsdelivr.net/gh/${GITHUB_USER}/${REPO_NAME}/`;

    fetch(pnjJSONPath)
      .then(resp => resp.json())
      .then(data => {
        const container = document.getElementById("pnj-list");
        container.innerHTML = "";

        Object.entries(data).forEach(([nom, info]) => {
          const div = document.createElement("div");
          div.className = "pnj";

          // Image
          const img = document.createElement("img");
          const url = info.image_url || BASE_IMG + "default.png";

          img.src = url;
          img.onerror = () => {
            img.src = BASE_IMG + "default.png";
          };

          img.title = nom;

          // Texte
          const block = document.createElement("div");
          block.className = "pnj-info";

          const titre = document.createElement("h2");
          titre.innerText = nom;

          const msg = document.createElement("div");
          msg.className = "status";

          if (!url.includes("default.png")) {
            msg.innerText = "‚úÖ Image ok";
            msg.classList.add("ok");
          } else {
            msg.innerText = "üö´ Pas d'image";
            msg.classList.add("ko");
          }

          block.append(titre, msg);
          div.append(img, block);
          container.append(div);
        });
      })
      .catch(err => {
        document.getElementById("pnj-list").innerHTML = "üí• Erreur de chargement du fichier pnj.json";
        console.error(err);
      });
  </script>
</body>
</html>
