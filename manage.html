<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion PNJ Stargate</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      background: #f9f9f9;
    }
    h1 { text-align: center; color: #052540; }
    .pnj {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }
    img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }
    .info {
      flex-grow: 1;
    }
    .info h2 {
      margin: 0;
    }
    .status.ok { color: darkgreen; font-weight: bold; }
    .status.ko { color: crimson; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üì∏ Gestion visuelle des PNJ ‚Äì Stargate SG-1</h1>
  <div id="pnj-list">Chargement‚Ä¶</div>

  <script>
    const repo = "Albator2570/stargate-pnj-assets";
    const base = `https://cdn.jsdelivr.net/gh/${repo}/`;
    const pnjUrl = `${base}pnj.json?nocache=${Date.now()}`;
    const imgDefault = `${base}default.png`;

    fetch(pnjUrl)
      .then(r => r.json())
      .then(json => {
        const container = document.getElementById("pnj-list");
        container.innerHTML = "";
        Object.entries(json).forEach(([nom, data]) => {
          const div = document.createElement("div");
          div.className = "pnj";

          const img = document.createElement("img");
          img.src = data.image_url || imgDefault;
          img.alt = nom;
          img.onerror = () => {
            console.error(`‚ùå Image cass√©e pour ${nom} ‚Üí ${img.src}`);
            img.src = imgDefault;
          };

          const info = document.createElement("div");
          info.className = "info";

          const h2 = document.createElement("h2");
          h2.innerText = nom;

          const stat = document.createElement("div");
          if (!data.image_url || data.image_url.toLowerCase().includes("default")) {
            stat.innerText = "üö´ Pas d‚Äôimage";
            stat.className = "status ko";
          } else {
            stat.innerText = "‚úÖ Image OK";
            stat.className = "status ok";
          }

          info.appendChild(h2);
          info.appendChild(stat);
          div.appendChild(img);
          div.appendChild(info);
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error("Erreur chargement pnj.json :", err);
        document.getElementById("pnj-list").innerText = "‚ö†Ô∏è Erreur de chargement du fichier.";
      });
  </script>
</body>
</html>
